{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>JanataWIFI</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>

<canvas id="myChart"></canvas>

<a href="/create">Add</a>
<table border='1'>
    <thead class="thead">
        <tr>
            <th>date</th>
			<th>trade_code</th>
			<th>high</th>
			<th>low</th>
			<th>open</th>
        	<th>close</th>
        	<th>volume</th>
			<th>Action</th>
		</tr>
    </thead>
    {% for i in categories %}
    <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
		<td>{{i.2}}</td>
		<td>{{i.3}}</td>
		<td>{{i.4}}</td>
		<td>{{i.5}}</td>
		<td>{{i.6}}</td>
        <td><a href='edit/{{i.0}}'>Edit</a> | <a href='delete/{{i.0}}'>Delete</a> </td>
    </tr>
    {% endfor %}
</table>
</body>
<script>

const labels = [
  'January',
  'February',
  'March',
  'April',
  'May',
  'June',
];
const data = {
  labels: labels,
  datasets: [{
    label: 'JanataWIFI dataset',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data: [0, 10, 5, 2, 20, 30, 45],
  }]
};
const config = {
  type: 'line',
  data: data,
  options: {}
};
  // === include 'setup' then 'config' above ===

  var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

</html>
